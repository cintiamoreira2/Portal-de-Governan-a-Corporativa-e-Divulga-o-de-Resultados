<!DOCTYPE html>
<html ng-app="GovReportApp">
<head>
  <meta charset="UTF-8" />
  <title>Upload de Documentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="UploadController">

  <div class="container mt-5">
    <h2 class="mb-4">Envio de Documentos Oficiais</h2>

    <div class="card p-4 shadow-sm mb-4">
      <form ng-submit="uploadDocument()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Tipo de Documento</label>
            <select class="form-select" ng-model="doc.tipo" required>
              <option value="">Selecione</option>
              <option>Formulário de Referência</option>
              <option>DFP</option>
              <option>ITR</option>
              <option>Fato Relevante</option>
              <option>Comunicado ao Mercado</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" ng-model="doc.titulo" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Descrição</label>
          <textarea class="form-control" ng-model="doc.descricao" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Arquivo (PDF)</label>
          <input type="file" class="form-control" file-model="doc.arquivo" required />
        </div>

        <button type="submit" class="btn btn-success">Enviar Documento</button>
      </form>
    </div>

    <div class="card p-4 shadow-sm">
      <h5 class="mb-3">Histórico de Envio</h5>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Título</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="d in documentos">
            <td>{{d.tipo}}</td>
            <td>{{d.titulo}}</td>
            <td>{{d.data | date:'dd/MM/yyyy HH:mm'}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
